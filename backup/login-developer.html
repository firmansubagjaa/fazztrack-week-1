<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/auth.css">
  <link rel="stylesheet" href="Styles/globals.css">
</head>

<body>
  <main>
    <!-- <div class="form-background"> -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="auth-background"></div>
        </div>
        <div class="col-6 form-section">
          <div class="container">
            <nav class="navbar py-3 pe-5">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <div class="heading-navbar">
                    <img src="img/asset-globals/asset-logo-coffee.png" alt="Logo" width="30" height="24"
                      class="d-inline-block align-text-top">
                    <b>Coffee Shop</b>
                  </div>
                </a>
                <div>
                  <h3>Login</h3>
                </div>
              </div>
            </nav>
            <!-- end ov navbar -->

            <!-- form -->
            <form class="form-size">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control rounded-4 py-3" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control rounded-4 py-3" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <a href=""><button class="btn btn-brown">Forgot Password?</button></a>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning py-4 rounded-4">Login</button>
              </div>
              <div class="d-grid mb-5">
                <button type="submit" class="btn btn-white py-4 rounded-4">
                  <img src="img/asset-auth/btn-google-account.svg" alt="">
                  Login with Google
                </button>
              </div>
              <div>
                <hr width="100%" color="#c4c4c4">
                <div class="text-account">Donâ€™t have an account?</div>
              </div>
              <div class="d-grid mb-5">
                <button type="submit" class="btn btn-brown-2 py-4 rounded-4">
                  Sign up here
                </button>
              </div>
            </form>
            <!-- end of form -->

            <!-- footer -->
            <footer class="footer-background">
              <div class="mt-5">
                <div class="">

                  <div class="row">

                    <div class="col-6 py-5">
                      <h4>
                        <img src="img/asset-globals/asset-logo-coffee.png" alt="logo-coffee"
                          class="img-fluid me-3 mb-1">Coffee Shop
                      </h4>
                      <p>Coffee Shop is a store that sells some good meals, and especially coffee. We provide high
                        quality beans</p>
                      <a href="#"><img src="img/asset-auth/asset-sosmed/Facebook.svg" alt="facebook-logo"></a>
                      <a href="#"><img src="img/asset-auth/asset-sosmed/Instagram.svg" alt="twitter-logo"></a>
                      <a href="#"><img src="img/asset-auth/asset-sosmed/Instagram.svg" alt="instagram-logo"></a>
                    </div>

                    <div class="col-6">

                      <div class="row mb-4">
                        <h4 class="ps-4">Product</h4>

                        <div class="col-6">
                          <button class="btn btn-link">Download</button>
                          <button class="btn btn-link">Location</button>
                          <button class="btn btn-link">Blog</button>
                        </div>

                        <div class="col-6">
                          <button class="btn btn-link">Pricing</button>
                          <button class="btn btn-link">Countries</button>
                        </div>
                      </div>
                      <div class="row">
                        <h4 class="ps-4">Engage</h4>

                        <div class="col-6">
                          <button class="btn btn-link">Coffee Shop</button>
                          <button class="btn btn-link">FAQ</button>
                          <button class="btn btn-link">Terms of</button>
                        </div>
                        <div class="col-6">
                          <button class="btn btn-link">About Us</button>
                          <button class="btn btn-link">Privacy Policy</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
            <!-- end of footer -->
          </div>
        </div>
      </div>
    </section>
    </div>
    </div>

    <div class="background-footer"></div>



  </main>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
