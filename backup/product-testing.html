<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="Styles/globals.css" />
    <link rel="stylesheet" href="Styles/landingpage.css" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white py-3">
        <div class="container">
          <!-- navbar icon -->
          <a class="navbar-brand" href="#">
            <img src="img/asset-globals/asset-logo-coffee.png" alt="" />
            <b>Coffee Shop</b>
          </a>

          <!-- navbar toggle -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Your Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
            </ul>
            <button type="button" class="btn btn-link">Login</button>
            <button type="button" class="btn btn-warning btn-signup">Sign Up</button>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- Section one (Jumbotron) -->
      <section class="background-jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-left">
              <h1>Start Your Day with Coffee and Good Meals</h1>
              <h3>We provide high quality beans, good taste, and healthy meals made by love just for you. Start your day with us for a bigger smile!</h3>
              <button type="button" class="btn btn-warning btn-jumbotron">Get Started</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-right">
              <form role="search">
                <input type="search" placeholder="Search" aria-label="Search" />
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End of section one (Jumbotron) -->

      <!-- Section info pannel -->
      <section class="container">
        <div class="card-info-pannel">
          <div class="row box align-items-center">
            <div class="col-4 col-box d-flex justify-content-center">
              <!-- <div class="user"></div> -->
              <img src="img/asset-landingpage/asset-info-pannel/user.png" class="img-fluid pb-2 pe-4" alt="" />
              <p>
                <b>90+</b><br />
                Staff
              </p>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-box d-flex justify-content-center">
              <!-- <div class="user"></div> -->
              <img src="img/asset-landingpage/asset-info-pannel/user.png" class="img-fluid pb-2 pe-4" alt="" />
              <p>
                <b>90+</b><br />
                Staff
              </p>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-box d-flex justify-content-center">
              <!-- <div class="user"></div> -->
              <img src="img/asset-landingpage/asset-info-pannel/user.png" class="img-fluid pb-2 pe-4" alt="" />
              <p>
                <b>90+</b><br />
                Staff
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- end of section indo pannel -->
    </main>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
